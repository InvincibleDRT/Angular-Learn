<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">





    <div fxFlex="40">
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>
    <mat-card>
      <h3>Comments</h3>
    <mat-list *ngIf="dish">
      <mat-list-item style="margin-top: 50px;" *ngFor="let c of dish.comments">
          
          <mat-card-content>
            <p> {{c.comment}} </p>
            <p>{{c.rating}} Stars</p>
            <p>--{{c.author}} {{c.date | date:'mediumDate'}}</p>
          </mat-card-content>

          
      </mat-list-item>
    </mat-list>
  </mat-card>

</div>
